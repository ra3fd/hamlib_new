<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Библиотека</title>
    </head>
    <body>
    <p>Всего книг:<b> {{ len_books }}</b></p>

        <table>
        <caption><b>...</b></caption>
        <thead>
        <tr>
            <th>Название книги</th> <th>Автор</th> <th>Год</th> <th>Стр.</th> <th>Комментарии</th>
        </tr>
        </thead>
        <tr>
            <th>--------------</th> <th>-----</th> <th>▴</th> <th>----</th> <th>-----------</th>
        </tr>

    {% for book in bbs %}

    <tbody>
        <tr>
            <td>{{ book.bookname }}</td> <td>{{ book.author }}</td> <td>{{ book.year }}</td> <td>{{ book.pages }}</td> <td>{{ book.comment }}</td>
        </tr>
    {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="1">Всего книг:<b> {{ len_books }}</b></td>
        </tr>
    </tfoot>
</table>
    </body>
</html>
