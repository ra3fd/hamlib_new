<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Библиотека</title>
        <style>
           tbody{
                background-color: rgba(153, 199, 213, 0.31); /* Цвет фона веб-страницы */
               }
           thead{
                background-color: rgba(122, 175, 190, 0.31); /* Цвет фона веб-страницы */
               }
           tfoot{
                background-color: rgba(80, 132, 148, 0.31); /* Цвет фона веб-страницы */
               }

        </style>
    </head>
    <body>

    <p>Всего книг:<b> {{ len_books }}</b></p>

        <table>

        <thead>
        <tr>
            <th>Название книги</th> <th>Автор</th> <th>Год</th> <th>Стр.</th> <th>Комментарии</th>
        </tr>
        </thead>
        <tr>
            <th></th> <th></th> <th>▴</th> <th></th> <th></th>
        </tr>

    {% for book in bbs %}

    <tbody>
        <tr>
            <td>{{ book.bookname }}</td> <td>{{ book.author }}</td> <td>{{ book.year }}</td> <td>{{ book.pages }}</td> <td>{{ book.comment }}</td>
        </tr>

    </tbody>
    {% endfor %}
        <tr>
            <td>---------------------</td>
        </tr>
    <tfoot>
        <tr>
            <td colspan="1">Всего книг:<b> {{ len_books }}</b></td>
        </tr>
    </tfoot>
</table>
    </body>
</html>
